<!doctype html>
<html>
    <head>
        <title>Distant Lovers' Clock</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link type="text/css" rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>

    <body>
        <div id="header">
            <div>Distant Lovers' Clock</div>
        </div>
        <div id="content">
            <div id="here" class="zone">
                <div class="place">Taipei, Taiwan</div>
                <div class="time"></div>
                <div class="date"></div>
            </div>
            <div id="there" class="zone">
                <div class="place">Tokyo, Japan</div>
                <div class="time"></div>
                <div class="date"></div>
            </div>
            <svg id="circles" height="500" width="1000">
                <circle cx="250" cy="250" r="250" fill="MediumPurple" />
                <circle cx="750" cy="250" r="250" fill="Khaki" />
            </svg>
        </div>
        <div id="footer">
            <div id="love-words-title">Daily Love Words</div>
            <div id="love-words-content"></div>
        </div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
